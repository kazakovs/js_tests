<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML+JS sandbox</title>
	<meta name="description" content="HTML+JS sandbox">
	<link rel="stylesheet" href="css/main.css">

	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<!-- <page width="21cm"  height="29.7cm"></page> -->
	<div id="canvasArea">
		<canvas id="myCanvas" style="border:1px solid #000000;"></canvas>
	</div>
	<script src="js/scripts.js"></script>
	<div id="dataArea">
		<input type="checkbox" name"vertical" id="v_chkbox" onchange="redraw()">Vertical
		<input type="checkbox" name"horizontal" id="h_chkbox" onchange="redraw()">Horizontal
		<input type="checkbox" name"oblique" id="o_chkbox" onchange="redraw()">Oblique
		<br/>
		Lines number:
		<input type="text" id="linesCount">
		<br/>
		<textarea rows="4" cols="50" id="textArea" onchange="redraw()">A</textarea>
	</div>
</body>
</html>
